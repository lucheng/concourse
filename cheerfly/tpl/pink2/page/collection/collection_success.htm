<!--{template inc/collection/collection_header}-->

<div class="shareok">
	<h1 class=" aligncenter"><span class="true">分享成功！</span></h1>
	<p class=" aligncenter">点<a href="{$go_url}" class="lightblue underline">这里</a>查看你发表的分享</p>
	<p class="gray aligncenter">(<span id="second">1</span>秒后自动关闭)</p>
</div>
<script type="text/javascript">
_second=3;
countdown=setInterval("fnwrite()",1000);
function fnwrite(){
_second--;
if(_second>0){
$("#second").html(_second);
}
else {
window.close();
clearInterval(countdown);
}
}
</script>
