//弹窗蒙板。注意： 不支持嵌套蒙板
//第一个参数：需要显示层的div的id
//第二个参数：关闭按钮元素ID
//第三个参数：需要显示文本信息的div的id
//第四个参数：需要显示的文本内容
//前三个参数输入空时，默认使用show_msg_dialog层，用来做文本显示的提示框
function show_mask(){
        var content_div = (typeof arguments[0] != "undefined" && arguments[0] != "") ? arguments[0] : "show_msg_dialog";
        var close_btn = (typeof arguments[1] != "undefined" && arguments[1] != "") ? arguments[1] : "show_msg_dialog_confirm_btn";
        var msg_div = (typeof arguments[2] != 'undefined' && arguments[2] != "") ? arguments[2] : "show_msg_dialog_msg";
        var msg = (typeof arguments[3] != 'undefined' && arguments[3] != "") ? arguments[3] : "";
        
        
        var wid = $(document).width();
        var hei = $(document).height();
        
       	var _wid = $(window).scrollLeft() + ($('body').width() - $("#"+content_div).width())/2;
       	var _hei = $(window).scrollTop() + ($(window).height() - $("#"+content_div).height())/2;
        
       	
       	$("#"+content_div).css("left", _wid).css("top", _hei);
       	try{$("#"+msg_div).html(msg);}
       	catch(e){}
       	
       	
        $('#top_mask').css("width",wid).css("height",hei)
        .css("background","#000").css("z-index","99998")
        .css("position","absolute").fadeTo(300,0.6,function(){
        	$("#"+content_div).fadeTo(300, 1, function(){
        		$("#"+close_btn).click(function(){
        			hide_mask(content_div);
        		});
        	});
        });
}
function hide_mask(content_div){
        $('#'+content_div).fadeOut(300,function(){
                $('#top_mask').fadeOut(100);
        }) ;
}
</script>


<script type="text/javascript">
var scroll_switch = true;

$(function(){
	
	if(!$.browser.msie || (($.browser.msie && $.browser.version > 6.0))){
		
		$('body').append('<div class="miss"><div class="top"><a href="javascript:void(0);"></a></div></div>');
		
		var miss_left = ($(window).width() - 1000)/2 + 1000
		$(".miss").css("margin-left", miss_left);
		
		$(".miss").click(function(){
			$(document).scrollTop(0);
		});
		
		$(window).resize(function(){
			
			/*if(console && console.log){
				console.log("window.width:"+$(window).width());
				console.log("document.scrollLeft:"+$('body').scrollLeft());
			}*/
			
			//var miss_left = ($(window).width() - $(window).scrollLeft() - 1000)/2 + 1000
			if($(window).width() <= 1000){
				miss_left = 1000;
			}else{
				miss_left = ($(window).width() - 1000)/2 + 1000;
			}
			$(".miss").css("margin-left", miss_left);
		});
		
		$(window).scroll(function(){
			
			var y = parseInt($(document).scrollTop());
			if(y<=0){
				$('.miss').hide();
			}else{
				$('.miss').show();
			}
			
			if(parseInt($(document).scrollTop()) >= 110){
				if(scroll_switch == true){
					try{
						$("#float_header").css("position", "fixed");
						$("#float_header").css("#position", "fixed");
						$("#float_header").css("_position", "fixed");
						$("#float_header").css("top", 0);
						$("#headmenu").css("margin-top", 0);
					}catch(e){}
					try{
//						$('#jcrop').reload();
						$('#jcrop').imgNotesCancle();
						chk_img();
						
					}catch(e){}
					scroll_switch = false;
				}
			}else{
				if(scroll_switch == false){
					try{
						$("#float_header").css("position", "relative");
						$("#float_header").css("#position", "relative");
						$("#float_header").css("_position", "relative");
						$("#headmenu").css("margin-top", 19);
					}catch(e){}
					try{
//						$('#jcrop').reload();
						$('#jcrop').imgNotesCancle();
						chk_img();
						
					}catch(e){}
					scroll_switch = true;
				}
			}
		});
	}
});

</script>

<script type="text/javascript">
	//单品滚动
	var _n = 1;
	var _item_obj;
	function item_lun(m){
		var _len = m*946;
		$(".trend_tjimg").find("ul").animate({left:"-"+_len+"px"},"normal",function(){});
		for(var i=0;i < 5;i++){
			if(m == i){
				$(".fymenu").find("a").eq(i).addClass('fyhover');
			}else{
				$(".fymenu").find("a").eq(i).removeClass('fyhover');
			}
		}
		if(m < 4){
			_n++;
		}else{
			_n = 0;
		}
		_item_obj = setTimeout('item_lun('+_n+');',4000);
	}

	$(function(){
		var setlinsten;
		//最新单品
		$(".fymenu a").mouseover(function(){
			var li_this = $(this);
			setlinsten = setTimeout(function(){
				clearTimeout(_item_obj);
				var _i = li_this.index();
				var _len = _i*946;
				$(".trend_tjimg").find("ul").animate({left:"-"+_len+"px"},"normal",function(){});
	
				for(var i=0;i < 5;i++){
					if(_i == i){
						li_this.addClass('fyhover');
					}else{
						$(".fymenu").find("a").eq(i).removeClass('fyhover');
					}
				}
				_n = _i;
				_item_obj = setTimeout('item_lun('+_n+');',4000);
			},300);
			
		}).mouseout(function(){
			clearTimeout(setlinsten);	
		});
		//单品轮换
		_item_obj = setTimeout('item_lun(1);',4000);


		//单品覆层
		$(".trend_tjimg li").hover(function(){
			clearTimeout(_item_obj);
			if(($.browser.version == "6.0" || $.browser.version == "7.0") && $.browser.msie == true){
				$(this).find(".main_lookitmetextie").show();
			}else{
				$(this).find(".main_lookitmetext").show();
			}
		},function(){
			if(($.browser.version == "6.0" || $.browser.version == "7.0") && $.browser.msie == true){
				$(this).find(".main_lookitmetextie").hide();
			}else{
				$(this).find(".main_lookitmetext").hide();
			}
			_item_obj = setTimeout('item_lun('+_n+');',4000);
		});
	//	$(".trend_listright li").hover
	});	
	//定义当前选中的li
	var _sort_order_index=0;

<script type="text/javascript">

$(function() {
	var imgtips=["Vintage Fashion<br>极致复古 错过便不相逢","爱T日记 一周妙搭推荐<br>T-SHIRT","春季装X指南女版<br>Spring Fashion","设计师离职热浪<br>Fashion Designer"];

	try{
		$(".imgs_bg").css("opacity","0.6");//页面加载完成后先设置按钮后的半透明背景
	}catch(e){} 
	$("imgtips").css("background-color","F0F0F0");
	$(".img_thumb li").each(function() { //对按钮遍历操作
		if(this.id == 'imgtips')return; //文字段
		try{
			$(this).css("opacity","0.6"); //设置每个按钮的不透明度0.6
		}catch(e){}
	}).hover(function() {
		if(this.id == 'imgtips')return;//文字段
		try{ 
			$(this).addClass("msenter").stop(true).animate({opacity:1});
		}catch(e){
			$(this).addClass("msenter").stop(true);//按钮鼠标经过时完全不透明
		}
	},function() {
		if(this.id == 'imgtips')return;//文字段
		try{
			$(this).removeClass("msenter").stop(true).animate({opacity:0.6}); //按钮鼠标滑出时恢复0.6的不透明度
		}
		catch(e){
			$(this).removeClass("msenter").stop(true);
		}
	});

	var len = $(".img_thumb li").length -1; //获取焦点图中的图片总数
	var index = 1; //图片索引值默认为0
	var old_index = 0; //旧的index
	var picTimer; //声明一个时间变量备用

	$(".img_thumb li").click(function() { //按钮的鼠标单击事件
		if(this.id == 'imgtips')return;
		old_index = index;
		index = $(".img_thumb li").index(this)-1; //获取到被单击按钮的索引值（顺序）
		showPic(index); //通过showPic()函数显示该索引值的图片
		clearInterval(picTimer);
	}).eq(1).click(); //初始化，默认显示索引值为0（第一张）的图片

	$(".imgb").hover(function() {
		clearInterval(picTimer); //鼠标经过大图片时停止自动播放
	},function() {
		picTimer = setInterval(function() {
			old_index=index;
			index++; //设置索引值为下一张图片
			if(index==len) {index=0;} //如果索引值等于图片总数，下一次显示第一张图片
//			console.log('timeout--' + index);
			showPic(index); //鼠标滑出时根据当前索引值继续自动播放
		},4000);
	}).trigger("mouseleave"); //初始化，触发鼠标滑出事件，即自动播放

	function showPic(index) {
		$(".imgb li").eq(old_index).fadeOut(100);
		$(".imgb li").eq(index).fadeIn(1000);
		$("#imgtips").html(imgtips[index]);
		$(".img_thumb li").removeClass("selected").eq(index+1).addClass("selected");//根据index变量（索引值）给相应的按钮添加selected的类，并移除其它按钮的selected类
	}
showPic(0);
});
</script>

<script type="text/javascript">	
	//文本框效果
	function chkInput(obj,kind,_val)
	{
	    var _value = $(obj).val();
	    if (kind==1){
	        if(_value==_val){
	        	$(obj).val("");
	        }
	    }else if (kind==2){
	    	if(_value==""){
	        	$(obj).val(_val);
	        }
	    }
	}
	
	function init_feedback_dialog(){
		$("#notice_tips").hide();
		$("#feedback_content").css("border-color", "#B5B5B5");
		$("#feedback_phone").css("border-color", "#B5B5B5");
		$("#feedback_email").css("border-color", "#B5B5B5");
	}
	
	
	$(function(){
		$("#feedback_submit").click(function(){
			
			if($("#feedback_content").val() == ""){
				$("#notice_tips").show();
				$("#feedback_content").css("border-color", "red");
				$("#notice_tips").html("请详细描述您的建议、意见或问题");			
				return false;
			}
			if($("#feedback_phone").val() == "" && $("#feedback_email").val() == ""){
				$("#notice_tips").show();
				$("#feedback_phone").css("border-color", "red");
				$("#feedback_email").css("border-color", "red");
				$("#notice_tips").html("请填写您的手机或邮箱，方便我们今后联系您");			
				return false;
			}
			
			var _feedback_content = $("#feedback_content").val();
			var _feedback_email = $("#feedback_email").val();
			var _feedback_phone = $("#feedback_phone").val();
			
			$.getJSON("/ajax/feedback_ajax.php",{act:"add",email:_feedback_email,content:_feedback_content,tel:_feedback_phone},
				function(data)
				{
			    	if(data.result == "ok"){
			    		//hide_mask("feedback_dialog");
			    		$("#feedback_dialog").hide();
			    		show_mask("feedback_success_dialog", "confirm_btn");
			    	}else{
			    		$("#notice_tips").html(data.msg);
			    	}
			   	}
			);
		});
		
		
		
		$("#feedback").click(function(){
			//$('#dialog').dialog({autoOpen: true});
			show_mask("feedback_dialog", "close_btn");
			$("#feedback_content").val("");
			$("#feedback_phone").val("");
			$("#feedback_email").val("");
		});
		

	});
</script>
