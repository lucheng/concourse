<script language="JavaScript">
//符合web标准且可关闭的多幅对联广告
 
lastScrollY = 0;
function heartBeat(){
 var diffY;
 if (document.documentElement && document.documentElement.scrollTop)
  diffY = document.documentElement.scrollTop;
 else if (document.body)
  diffY = document.body.scrollTop
 percent=.1*(diffY-lastScrollY);
 if(percent>0){
  percent=Math.ceil(percent);
 }
 else{
  percent=Math.floor(percent);
 }
 
 if (document.getElementById("rightDiv")) document.getElementById("rightDiv").style.top = parseInt(document.getElementById("rightDiv").style.top)+percent+"px";
 lastScrollY=lastScrollY+percent;
}
//下面这段删除后，对联将不跟随屏幕而移动。
window.setInterval("heartBeat()",1);
//关闭按钮
function close_left(){
    document.getElementById('left1').style.visibility='hidden';
}
function close_right(){
    document.getElementById('right1').style.visibility='hidden';
}
//设置样式
document.writeln("<style type=\"text\/css\">");
document.writeln("#leftDiv,#rightDiv{position:absolute;z-index:1000;width:120px;height:200px;top:215px;right:5px;background:url(../public/css/images/right_float_bg.jpg) no-repeat}");
document.writeln("<\/style>");
