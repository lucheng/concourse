<!DOCTYPE html PUBliC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><present name="titler">{$titler}<else />{$vo.subject}</present>{$vo.subject} {$sitename} - {$seotitle}</title>
<meta content={$seokeywords} name=keywords/>
<meta content={$seodescription} name=description/>
<link rel="stylesheet" href="../Public/css/reset.css"/>
<link rel="stylesheet" href="../Public/css/nav.css"/>
<link rel="stylesheet" href="../Public/css/common.css"/>
<link rel="stylesheet" href="../Public/css/category.css"/>
</head>
<body>
<!-- header start -->
<include file="Public:header" />
<!-- header end -->
<div id="mainbody">
<div class="left_side">
 <div class="left_side_category">
   <div class="left_side_top">
   <h1>产品分类</h1>
    <div class="category">
     <ul>
     	<volist name='cate' id='vo' >
			<li class="left_side_line"><a href="__APP__/Product/index/module/{$module}/id/{$vo.id}">{$vo.title}</a></li>
		</volist>
     </ul>
    </div>
   </div>
    <div class="left_side_bottom"></div>
    </div>
   <include file="Public:wangwang"/>
 </div>
	<div class="right-side">
		<div class="product_content">
		<volist name='list' id='vo'>
			<div class="i_w_f <if condition='$i eq 1'>first</if>">
				<div class="hd"></div>
				<div class="bd">
					<ul class="pic">
						<li type="goods" style="width: 200px; height: 200px">
							<a target="_blank" href="__APP__/Product/{$vo.id}.html" > 
								<img src="__ROOT__/attachments/product/{$vo.attachpath}/{$vo.attachthumb}" alt="" title="" width="196px" height="194px"/>
							</a>
						</li>
					</ul>
				</div>
				
				<div class="who_share">
					<div class="name clearfix">
					<a href="__APP__/Product/{$vo.id}.html">{$vo.subject}</a>
					</div>
					<div class="ft"></div>
				</div>
				<if condition='$vo.module eq 1'><div class="band onsale"></div></if>
			</div>
		</volist>
		<div class="tdpage">{$page}</div>
		</div>
	</div>
</div>

<!-- footer start -->
<include file="Public:footer" />
<!-- footer end -->
<include file="Public:ad" />

</body>
</html>
