<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><present name="titler">{$titler}<else />{$vo.subject}</present>{$vo.subject} {$sitename} - {$seotitle}</title>
<meta content={$seokeywords} name=keywords/>
<meta content={$seodescription} name=description/>
<link rel="stylesheet" href="../Public/css/reset.css"/>
<link rel="stylesheet" href="../Public/css/nav.css"/>
<link rel="stylesheet" href="../Public/css/common.css"/>
<script src="../Public/js/jquery-1.3.1.js" type="text/javascript"></script>
<script src='../Public/js/ad.js'></script>
<script src='../Public/js/jquery.corner.js'></script>		
<script>
$(function(){
		//圆角
		$(".corner_10").corner();
		$(".products").corner("5px");
		$(".products_inner").corner("4px");
})	
</script>
<script type=text/javascript>$(function(){
	   $("#navigation ul li:has(ul)").hover(function(){
			$(this).children("ul").stop(true,true).slideDown(400);
       },function(){
		    $(this).children("ul").stop(true,true).slideUp("fast");
		});
})</script>

<script>
$(function(){
		//圆角
		$(".corner_10").corner();
		$(".products").corner("5px");
		$(".products_inner").corner("4px");
});
</script>
</head>
<body>
<!-- header start -->
<include file="Public:header" />
<!-- header end -->
<div id="mainbody">
 <div class="left_side">
   <div class="left_side_top">
   <h1>关于我们</h1>
    <div class="category">
     <ul>
     	<volist name='pages' id='vo' >
			<li class="left_side_line"><a href="__APP__/Pages/{$i}.html" target=_self>{$vo.subject}</a></li>
		</volist>
     </ul>
    </div>
   </div>
    <div class="left_side_bottom"></div>
 </div>
 <div class="right-side">
    <div id="featured">
   		<div id="info" class="corner_10">
   		 <table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="20%" align="center"><strong>公司名称：</strong></td>
        <td width="80%">{$company}</td>
      </tr>
      <tr>
        <td align="center"><strong>联系人：</strong></td>
        <td>{$linkman}</td>
      </tr>
      <tr>
        <td align="center"><strong>手机：</strong></td>
        <td>{$telephone}</td>
      </tr>
      <tr>
        <td align="center"><strong>传真：</strong></td>
        <td>{$fax}</td>
      </tr>
      <tr>
        <td align="center"><strong>邮箱：</strong></td>
        <td>{$email}</td>
      </tr>
      <tr>
        <td align="center"><strong>地址：</strong></td>
        <td>{$address}</td>
      </tr>
      
    </table>
   		 <!-- <p>{$page.content}</p> -->
   		</div>
	</div>
 </div>
</div>

<!-- footer start -->
<include file="Public:footer" />
<!-- footer end -->
<include file="Public:ad" />

</body>
</html>
