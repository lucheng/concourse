<!DOCTYPE html PUBliC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><present name="titler">{$titler}<else />{$vo.subject}</present>{$vo.subject} {$sitename} - {$seotitle}</title>
<meta content={$seokeywords} name=keywords/>
<meta content={$seodescription} name=description/>
<link rel="stylesheet" href="../Public/css/reset.css"/>
<link rel="stylesheet" href="../Public/css/nav.css"/>
<link rel="stylesheet" href="../Public/css/common.css"/>
<link rel="stylesheet" href="../Public/css/product.css"/>

<link href="../Public/css/jqzoom.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../Public/js/jquery.js"></script>
    <script type="text/javascript" src="../Public/js/jquery.jqzoom.js"></script>
     <script type="text/javascript">
        $(document).ready(function(){
		    $(".jqzoom").jqueryzoom({
		        xzoom:400,  // 放大图的宽
		        yzoom:400,  // 放大图的高
		        offset:30,   // 放大图距离原图的位置
		        position:'right'  // 放大图在原图的右边(默认为right)
		    });
	    });
    </script>

</head>
<body>
<div id="mainbody">
 <div class="left_side">
   <div class="left_side_top">
   <h1>产品分类</h1>
    <div class="category">
     <ul>
     	<volist name='cate' id='vo' >
			<li class="left_side_line"><a href="__APP__/Product/index/id/{$vo.id}">{$vo.title}</a></li>
		</volist>
     </ul>
    </div>
   </div>
   <div class="left_side_bottom"></div>
 </div>
	<div class="right-side">
	  <div class="product_info">
		<div class="product_content">
		<div class="pic" style="width:210px;float:left;">
            <div class="jqzoom">
                <img src="../Public/images/room_small.jpg" width=200px; height=200px;alt="" jqimg="../Public/images/room_big.jpg" />
            </div>
        </div>
        <div class="product_feature"></div>
       </div>
		<div class="tdpage">{$page}</div>
		</div>
	</div>
</div>
</body>
</html>
