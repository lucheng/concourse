<!DOCTYPE html PUBliC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><present name="titler">{$titler}<else />{$vo.subject}</present>{$vo.subject} {$sitename} - {$seotitle}</title>
<meta content={$seokeywords} name=keywords/>
<meta content={$seodescription} name=description/>
<link rel="stylesheet" href="../Public/css/reset.css"/>
<link rel="stylesheet" href="../Public/css/nav.css"/>
<link rel="stylesheet" href="../Public/css/common.css"/>
<link rel="stylesheet" href="../Public/css/product.css"/>
<link href="../Public/css/jqzoom.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../Public/js/jquery.js"></script>
 <script type="text/javascript" src="../Public/js/jquery.jqzoom.js"></script>
<script type="text/javascript">
        $(document).ready(function(){
		    $(".jqzoom").jqueryzoom({
		        xzoom:400,  // 放大图的宽
		        yzoom:400,  // 放大图的高
		        offset:10,   // 放大图距离原图的位置
		        position:'right'  // 放大图在原图的右边(默认为right)
		    });
	    });
</script>
</head>
<body>
<!-- header start -->
<include file="Public:header" />
<!-- header end -->
<div id="mainbody">
 <div class="left_side">
 <div class="left_side_category">
   <div class="left_side_top">
   <h1>产品分类</h1>
    <div class="category">
     <ul>
     	<volist name='cate' id='vo' >
			<li class="left_side_line"><a href="__APP__/Product/index/id/{$vo.id}">{$vo.title}</a></li>
		</volist>
     </ul>
    </div>
   </div>
    <div class="left_side_bottom"></div>
    </div>
	<include file="Public:wangwang"/>
 </div>
	<div class="right-side">
	  <div class="product_info  bgcolor_green">
	   <div class="product_info_base">
		<div class="pic">
		 <div class="pic_header"></div>
		 <div class="pic_body">
            <div class="jqzoom">
                <img src="__ROOT__/Attachments/product/{$product.attachpath}/{$product.attachthumb}" width=300px; height=300px; alt="{$product.subject}" jqimg="__ROOT__/Attachments/product/{$product.attachpath}/{$product.attachment}" />
            </div>
         </div>
         <div class="pic_footer"></div>
        </div>
        <div class="product_feature">
         <ul>
          <li class="name">{$product.subject}</li>
          <!--<li >产品类别：{$product.title}</li>
          -->
          <li >产品型号：{$product.spec}</li>
          <li>产品尺寸：{$product.size}</li>
          <li>点击次数：{$product.hits}次</li>
          <li>添加时间：{$product.postdate|date="Y-m-d",###}</li>
          <li>其它参数：{$product.meno}</li>
         </ul>
        </div>
        </div>
         <div class="product_info_detail">
          <div class="product_tab">
            <img src="../Public/css/images/product_info_tab.png" alt=""/>
          </div>
          <div class="product_info_box">
          	{$product.content}
          </div>
         </div>
		<div class="tdpage">{$page}</div>
	 </div>
	</div>
</div>
<!-- footer start -->
<include file="Public:footer" />
<!-- footer end -->
<include file="Public:ad" />
</body>
</html>
