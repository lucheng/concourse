<!DOCTYPE html PUBliC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><present name="titler">{$titler}<else />{$vo.subject}</present>{$vo.subject} {$sitename} - {$seotitle}</title>
<meta content={$seokeywords} name=keywords/>
<meta content={$seodescription} name=description/>
<link rel="stylesheet" href="../Public/css/reset.css"/>
<link rel="stylesheet" href="../Public/css/nav.css"/>
<link rel="stylesheet" href="../Public/css/common.css"/>
<script src="../Public/js/jquery-1.3.1.js" type="text/javascript"></script>
<script src='../Public/js/ad.js'></script>
<script src='../Public/js/jquery.corner.js'></script>		
<script>
$(function(){
		//圆角
		$(".corner_10").corner();
		$(".products").corner("5px");
		$(".products_inner").corner("4px");
})	
</script>
<script type=text/javascript>$(function(){
	   $("#navigation ul li:has(ul)").hover(function(){
			$(this).children("ul").stop(true,true).slideDown(400);
       },function(){
		    $(this).children("ul").stop(true,true).slideUp("fast");
		});
})</script>

<script>
$(function(){
		//圆角
		$(".corner_10").corner();
		$(".products").corner("5px");
		$(".products_inner").corner("4px");
});
</script>
</head>
<body>
<!-- header start -->
<include file="Public:header" />
<!-- header end -->
<div id="mainbody">
 <div class="left_side">
 <div class="left_side_category">
   <div class="left_side_top">
   <h1>产品分类</h1>
    <div class="category">
     <ul>
     	<volist name='Category' id='vo' >
			<li class="left_side_line"><a href="__APP__/Product/index/id/{$vo.id}">{$vo.title}</a></li>
		</volist>
     </ul>
    </div>
   </div>
    <div class="left_side_bottom"></div>
    </div>
   <div class="left_contact_box">
    <div class="left_contact_box_top">
    <span class="tag"> 联系方式</span>
    </div>
   </div>
 </div>
 <div class="right-side">
   <div id="newsSlider">
	             <div class="changePic">
					<div class="ad" >
						<ul class="slider" >
							 <volist name='Scroll' id='vo' >
								<li><img src="Attachments/logo/{$vo.attachment}"/></li>
							 </volist>
						 </ul>
						  <ul class="num" >
							<volist name='Scroll' id='vo'>
								<li>{$i}</li>
							 </volist>
						  </ul>
					</div>
				</div>
    </div>
    <div id="featured">
   		<div id="info" class="corner_10">
   		 <h4>公司介绍</h4>
   		 <p>{$intro.content}</p>
   		</div>
	</div>
 </div>
</div>

<!-- footer start -->
<include file="Public:footer" />
<!-- footer end -->
<include file="Public:ad" />
</body>
</html>
