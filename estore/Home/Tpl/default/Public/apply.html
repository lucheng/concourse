<h2>我要注册</h2>
<div class="page_form_wrap c">

<div class="sep20">

</div>
<form method="post" action="__APP__/Public/checkApply">
<input id="next" name="next" value="/" type="hidden">
<p>
<label for="email">邮箱</label>
<input class="s r3px placeholder" id="email" name="email" placeholder="请使用常用邮箱，注册后不能修改" type="text" value="">
</p>
<p>
<label for="fullname">真实姓名</label>
<input class="s r3px placeholder" id="fullname" name="name" placeholder="请填写真实姓名，这会加快邀请确认进度" type="text" value="">
</p>
<p>
<label for="password">用户密码</label>
<input class="s r3px placeholder" id="password" name="password" placeholder="请填写用户密码" type="password" value="">
</p>
<p>
<label for="intro">自我介绍</label>
<textarea class="s r3px about_me placeholder" id="intro" name="info" placeholder="介绍一下你自己，比如你的职业、公司，或专业特长、兴趣爱好等。"></textarea>
</p>
<p class="fr">
<input tabindex="4" class="button_blue r3px" name="" value="我要注册" type="submit">
</p>
<div class="c">
</div>
</form>

</div>
</div>
</div>
<!-- end of #container -->
<script type="text/javascript">
$(function(){
$("[placeholder]").focus(function() {
var input = $(this);
if (input.val() == input.attr("placeholder")) {
input.val("");
input.removeClass("placeholder");
}
}).blur(function() {
var input = $(this);
if (input.val() == "" || input.val() == input.attr("placeholder")) {
input.addClass("placeholder");
input.val(input.attr("placeholder"));
}
}).blur();
$("[placeholder]").parents("form").submit(function() {
$(this).find("[placeholder]").each(function() {
var input = $(this);
input.val(input.val() == input.attr("placeholder") ? "" : goog.string.htmlEscape(input.val()));
})
});
});
</script>
