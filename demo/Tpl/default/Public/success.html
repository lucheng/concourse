<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>{$msgTitle}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<style type="text/css">
BODY {
	BACKGROUND: #fff; MARGIN: 100px auto; FONT: 14px/150% Verdana, Georgia, Sans-Serif; COLOR: #000; TEXT-ALIGN: center
}
A:link {
	COLOR: #2c4c78; TEXT-DECORATION: none
}
A:visited {
	COLOR: #2c4c78; TEXT-DECORATION: none
}
A:hover {
	COLOR: #2c4c78; TEXT-DECORATION: none
}
A:active {
	COLOR: #2c4c78; TEXT-DECORATION: none
}
H1 {
	PADDING-RIGHT: 4px; PADDING-LEFT: 30px; FONT-SIZE: 14px; BACKGROUND: #eee; PADDING-BOTTOM: 4px; MARGIN: 0px; PADDING-TOP: 4px; BORDER-BOTTOM: #84b0c7 1px solid;text-align:left;
}
DIV {
	BORDER: #ccc 1px solid; MARGIN: 0px auto;  WIDTH: 500px; 
}
P {
	PADDING-RIGHT: 15px; PADDING-LEFT: 15px; PADDING-BOTTOM: 15px; MARGIN: 0px; PADDING-TOP: 15px;    text-align: left;
}
#content {
	background-repeat: no-repeat;
	background-position:35px 35px;
	padding-left:100px;
	width:398px;
	
}
</style>
</head>
<body>
<div>
<H1>{$msgTitle}</H1>
<div id="content" style="background-image:url(../Public/admin/<eq name="status" value="0">error.gif<else/>success.gif</eq>);">
<p>
	<present name="message" ><font style="color:<eq name="status" value="1">blue<else/>red</eq>">{$message}</font>
	<br/>
<br />
</present>
<present name="closeWin" >系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 关闭</present>
	<notpresent name="closeWin" >系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 跳转</notpresent>

	<present name="error" ><font style="color:red">{$error}</font></present>
	<present name="return">
	 , 或
<br />
<br />

	<iterate name="return" id="vo">
	<a href="{$vo.link}">{$vo['text']}</a><br />
	</iterate>
	</present>
	
</p>
</div>
</div>
</body>
</html>
