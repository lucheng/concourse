<head>

<script language="JavaScript" type="text/javascript">

$(function() {
	$( "a[altimg] img" ).not('.m_pro_img img').aeImageResize({ width: 109, height: 109 });

	$(".carousel").jCarouselLite({
		btnNext: ".next",
		btnPrev: ".prev",
		visible: 5,
		auto:2000
	});
});

<body>

  <div id="page">
    <div id="header">
      <div class="logo"><a href="/"><img src="__ROOT__/{:GetSettValue('sitelogo')}" alt="" border="0" /></a></div>
      <div class="top">
        <div class="shopping">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="100">&nbsp;</td>
    <td width="100" align="left">
      <a href="{:U('Cart/disp')}">Shopping Cart</a><br />Now in your cart<br /><a href="{:U('Cart/disp')}" style="color:#CC9900">{:itemCount()} items</a>

    </td>
  </tr>
</table>
        </div>
        <div class="free">
          <a href="{:U('Cart/disp')}"><img src="../Public/images/shipping.jpg" alt="" border="0" /></a>
        </div>
        <div class="cart">
        <div class="cart2">
         
            <a href="/">Home</a>
            <gt name="mid" value="0">
			<a href="{:U('Member-Index/index')}">My Account</a> 
            <a href="{:U('Member-Index/LogOut')}">LogOut</a>
            <else/>
            
			<a href="{:U('Member-Public/Join')}">Register</a>
            <a href="{:U('Member-Public/Login')}">Log In</a>
            </gt>
            <a href="{:U('Cart/disp')}">Shopping Cart</a>
            
            
          </div>
        <form name="Currencies" id="form1" action="{:U('Index/Currencies')}" method="post">
          <div class="cart1"> 
          
            <table width="180" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>
   
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td style="padding-top:15px;">Currencies: &nbsp;</td>
    <td style="padding-left:5px;"> <select name="Currencies" onchange="document.Currencies.submit();">
	         <option value="">Please select...</option>
	         <volist name="currencies" id="vo">
	          <option value="{$vo.symbol}" <eq name="_SESSION ['currency']['symbol']" value="$vo['symbol']">selected</eq>>{$vo.name}</option>
	         </volist>
	         </select></td>
  </tr>
</table>
    </td>
    <td style="padding-left:5px;"><a href="#"><img src="../Public/images/icon.gif" alt="" border="0" /></a></td>
  </tr>
</table>
					
          </div>	</form>
          
        </div>
      </div>
      <div class="nav">
        <ul>
        <iterate name="nav" id="vo">
        <eq name="vo['type']" value="top">
          <li><a href="{$vo.url}" <eq name="vo['isnew']" value="1">target="_blank"</eq>>{$vo.name}</a><span class="marker"></span></li>
         </eq>
        </iterate> 
        </ul>
      </div>
      <div class="search">
         <form action="{:U('Search/index')}" method="post" onsubmit="return Validator.Validate(this,2);">

  <tr>
    <td width="290" align="left"><input type="text" name="key" class="input1"  dataType="Require" msg="keywords is required!" /></td>

    <td  align="left" style="padding-left:5px;">Hot Search:
    <iterate name="HotClass" id="vo">
    <gt name="i" value="1">
    ,
    </gt>
    <a href="{:U('Search/index',array('key'=>$vo['name']))}">{$vo.name}</a>
    </iterate>
    </td>
  </tr>
    
</table></form>
