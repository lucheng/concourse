/**
* 删除选定项目
*
* oSelect: 源列表框对象
*/
function deleteSelectItem(oSelect)
{
	for(var i=0; i<oSelect.options.length; i++)
	{
		if(i>=0 && i<=oSelect.options.length-1 && oSelect.options[i].selected)
		{
			oSelect.options[i] = null;
			i --;
		}
	}
}
