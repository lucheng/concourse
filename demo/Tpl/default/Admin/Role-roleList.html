<include file="Public:admintop" />
<include file="Public:adminleft" />
<!-- Content (Right Column) -->
		<div id="content" class="box">

			<h1>角色维护</h1>
            <p class="msg info">提示：</p>
            	
            <p id="btn-create" class="box">
              <a href="{:U('Role/add')}">添加新角色</a>
            </p>
            <table width="100%">
				<tr>
				    <th style="text-align:center" width="7%"></th>
				    <th style="text-align:center" width="15%">组名</th>
				    <th style="text-align:center" width="15%">上级组</th>
                    <th style="text-align:center" width="7%">状态</th>
				    <th style="text-align:center" width="35%">描述</th>                 
                    <th style="text-align:center" >操作</th>
				</tr>
                <volist name="roletree" id="vo">
                <tr>
                    <td style="text-align:left" ><input type="checkbox" name="id[]" value="{$vo.id}" /></td>
				    <td style="text-align:left" >{:class_str_insert($vo['deep'],"&nbsp;&nbsp;&nbsp;")}{$vo.name}</td>
				    <td style="text-align:left" >{:getGroupName($vo['pid'])}</td>
                    <td style="text-align:left" >{:getStatus($vo["status"])}</td>
                    <td style="text-align:left" >{$vo.remark}</td>
                    <td style="text-align:center" ><a href="{:u('Role/edit',array('id'=>$vo['id']))}"><img src="../Public/admin/pro_edit.jpg" title="编辑" /></a>&nbsp;<a  href="{:u('Role/Delete',array('id'=>$vo['id']))}" ><img src="../Public/admin/out_del.jpg"  title="删除" /></a>&nbsp;<a  href="{:u('Role/Node',array('id'=>$vo['id']))}" ><img src="../Public/admin/author.jpg" title="用户列表" /></a></td>
                </tr>
                </volist>
				
			</table>
            <p class="t-right"></p>
		</div> <!-- /content -->
<include file="Public:adminfooter" />
