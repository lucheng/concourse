<include file="Public:admintop" />
<include file="Public:adminleft" />
<!-- Content (Right Column) -->
		<div id="content" class="box">

			<h1>后台用户维护</h1>
            <p class="msg info">提示：</p>
            	
            <p id="btn-create" class="box">
              <a href="{:U('User/add')}">添加新用户</a>
            </p>
            <table width="100%">
				<tr>
				    <th style="text-align:center" width="7%"></th>
				    <th style="text-align:center" width="15%">用户名</th>
				    <th style="text-align:center" width="15%">角色</th>
                    <th style="text-align:center" width="7%">状态</th>
				    <th style="text-align:center" width="25%">上次登录时间</th>      
                    <th style="text-align:center" width="15%">上次登录IP</th>            
                    <th style="text-align:center" >操作</th>
				</tr>
                <volist name="list" id="vo">
                <tr>
                    <td style="text-align:left" ><input type="checkbox" name="id[]" value="{$vo.id}" /></td>
				    <td style="text-align:left" >{:class_str_insert($vo['deep'],"&nbsp;&nbsp;&nbsp;")}{$vo.account}</td>
				    <td style="text-align:center" ><a href="{:U('User/Role',array('id'=>$vo['id']))}">分配</a></td>
                    <td style="text-align:left" >{:getStatus($vo["status"])}</td>
                    <td style="text-align:left" >{:toDate($vo["last_login_time"])}</td>
                    <td style="text-align:left" >{$vo.last_login_ip}</td>
                    <td style="text-align:center" ><a href="{:u('User/edit',array('id'=>$vo['id']))}"><img src="../Public/admin/pro_edit.jpg" title="编辑" /></a>&nbsp;<a  href="{:u('User/Delete',array('id'=>$vo['id']))}" ><img src="../Public/admin/out_del.jpg" title="删除" /></a></td>
                </tr>
                </volist>
				
			</table>
            <p class="t-right"></p>
		</div> <!-- /content -->
<include file="Public:adminfooter" />
