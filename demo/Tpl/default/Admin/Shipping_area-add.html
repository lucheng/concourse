<include file="Public:admintop" />
<include file="Public:adminleft" />
<tagLib name="html" />
<script type="text/javascript" src="../Public/Js/Region.js"></script>
<!-- Content (Right Column) -->
		<div id="content" class="box">

			<h1>添加区域</h1>
            <p class="msg info">提示：<label id="msg"></label></p>
            <p id="btn-create" class="box">
              <a href="{:U('Shipping_area/index',array('id'=>$id))}">区域列表</a>
            </p>	
            
            <form action="{:U('Shipping_area/Insert')}" name="myform" method="post" enctype="multipart/form-data">
            <table class="nostyle" width="100%">
                    <tr>
						<td style="width:120px;">名称:</td>
						<td><input type="text" size="40" name="name" class="input-text" /></td>
					</tr>
					
					<tr>
						<td style="width:120px;">1000克以内费用:</td>
						<td><input type="text" size="40" name="base_fee" class="input-text"  /></td>
					</tr>
					<tr>
						<td style="width:120px;">续重每1000克或其零数的费用:</td>
						<td><input type="text" size="40" name="step_fee" class="input-text"  /></td>
					</tr>
					<tr>
						<td style="width:120px;">免费额度:</td>
						<td><input type="text" size="40" name="free_money" class="input-text"  /></td>
					</tr>
                                     
                   
                    
            </table>
            <fieldset>
				<legend>区域设置</legend>
				<table class="nostyle">
					<tbody>
					<tr>
					<td colspan="4" id="configtext">
					</td>
					</tr>
					<tr>
						
						<td>
						<select name="country" id="selCountries" onchange="loadRegion('selCountries',1,'selProvinces','{:U('Home-Ajax/getRegion')}');" size="10" style="width:120px">
                    <option value="0" >请选择</option>
                    
                    <iterate name="country" id="vo">
                    <option value="{$vo.id}">{$vo.name}</option>
                    </iterate>
                  </select>
						</td>
						<td>
						<select name="Provinces" id="selProvinces" onchange="loadRegion('selProvinces',2,'selCities','{:U('Home-Ajax/getRegion')}');" size="10" style="width:120px">
                    <option value="0">请选择</option>
                  </select>
						</td>
						<td>
						<select name="Cities" id="selCities" size="10" style="width:120px">
                    <option value="0">请选择</option>
                  </select>
						</td>
						<td>
						<input type="button" value="+" onClick="addconfig();" />
						</td>
					</tr>
					
					
				</tbody></table>
			</fieldset> 
            <input type="hidden" name="shipping_id" id="shipping_id" value="{$id}" />
            
            
            <p class=right><input type="submit" class="input-submit" value="添加"  /></p> 
        </form>
		</div> <!-- /content -->
<include file="Public:adminfooter" />
