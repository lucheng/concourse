<include file="Public:admintop" />
<include file="Public:adminleft" />
<script type="text/javascript">

$(document).ready (
function(){

	$("a[name^='del_']").click(
	function(){
		var answer = confirm("确认要删除吗?");
		if(answer){
			window.location = $(this).attr("href");

		}
		else{

			$(this).attr("href","javascript:void(0);");

		}

	}
	);
	$("#checkAll").click(
	function () {
		$("input:checkbox[name^=id]").attr("checked",this.checked);
	}
	);
}
);

</script>
<!-- Content (Right Column) -->
		<div id="content" class="box">

			<h1>折扣管理</h1>
            <p class="msg info">提示：</p>
            <form action="{:U('Members/discountadd')}" method="post" >
            <fieldset>
				<legend>添加折扣</legend>
				<table class="nostyle">
					<tbody>
					<tr>
						<td style="width: 70px;">名称:</td>
						<td><input type="text" class="input-text" name="name" size="40"></td>
					</tr>
					<tr>
						<td style="width: 70px;">最小金额:</td>
						<td><input type="text" class="input-text" name="minmoney" size="40"></td>
					</tr>
					<tr>
						<td style="width: 70px;">最大金额:</td>
						<td><input type="text" class="input-text" name="maxmoney" size="40"></td>
					</tr>
					<tr>
						<td style="width: 70px;">折扣率:</td>
						<td><input type="text" class="input-text" name="discount" size="10"></td>
					</tr>
					
					<tr>
						<td class="t-right" colspan="2"><input type="submit" value="添加" class="input-submit"></td>
					</tr>
				</tbody></table>
			</fieldset> 
			</form>
			<form action="{:U('Setting/doBase')}" method="post">
			启用打折功能<input type="radio" value="1" name="discount_enable" <if condition="GetSettValue('discount_enable') eq 1">checked</if>/>启用 <input type="radio" value="0" name="discount_enable"  <if condition="GetSettValue('discount_enable') eq 0">checked</if>/>禁用 <input type="submit" value="设置" class="input-submit" />
			</form>
            <table width="100%">
				<tr pid="0">

				    <th style="text-align:center" width="15%">折扣名</th>
				    <th style="text-align:center" width="15%">最小金额</th>
                    <th style="text-align:center" width="17%">最大金额</th>   
                    <th style="text-align:center" width="17%">折扣率</th>            
                    <th style="text-align:center" >操作</th>
				</tr>
                <volist name="list" id="vo">
                <tr >
                    <td style="text-align:left" ><input type="checkbox" name="id[]" value="{$vo.id}" /> {$vo['id']}</td>
				    <td style="text-align:left" id="classname" >{$vo.name}</td>
				    <td style="text-align:left" >{$vo['minmoney']}</td>
                    <td style="text-align:left" >{$vo['maxmoney']}</td>
                    <td style="text-align:left" >{$vo['discount']}</td>
                    <td style="text-align:center" ><a href="{:u('Members/discountedit',array('id'=>$vo['id']))}"><img src="../Public/admin/pro_edit.jpg" /></a>&nbsp;<a name="del_{$vo.id}"  href="{:u('Members/discountdel',array('id'=>$vo['id']))}" ><img src="../Public/admin/out_del.jpg" /></a></td>
                </tr>
                </volist>
				
			</table>
