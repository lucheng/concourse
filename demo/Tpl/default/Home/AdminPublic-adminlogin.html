<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>EasyCart</title>
<link href="../Public/admin/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="center">
<ul id="test">
<li><a href="#">官方首页</a></li>
<li><a href="#">技术论坛</a></li>
<li><a href="#">关注微博</a></li>
</ul>
<div id="easycart-login">
<form action="{:U('AdminPublic/doLogin')}" method="post">
<div class="form-login">
<div class="form-item">
 <label>管理员帐号:<span class="form-required">*</span></label>
 <input type="text"  tabindex="1"  size="60" id="edit-name" name="account" maxlength="60" value="{$login.username}">
</div>
<div class="form-item">
 <label>管理员密码:<span title="" class="form-required">*</span></label>
 <input type="password"  tabindex="2" size="60" id="edit-pass" name="password" value="{$login.password}">
</div>
<div class="form-item">
 <label>验证码:<span title="" class="form-required">*</span></label>
  <input name="verify" type="text" tabindex="3"  id="input">
 <span class="img"><img src="{:U('AdminPublic/verify')}" onclick="this.src='{:U('AdminPublic/verify','','',false)}-'+new Date().getTime();" /></span></div>
<div class="login"><input type="submit" class="form-submit" tabindex="4" value="进入管理中心" id="edit-submit">
     <div style="margin:15px 0px 0px 120px"><input type="checkbox" name="chcookies" id="chcookies" value="1"> 记住密码</input></div>
</div>
<div style="clear:both"></div>
<!--<p class="buttom_link">Don't have an account? <a href="#">Create now!</a> | <a href="#">Forgot password?</a></p>-->
</div>
</form>
</div>
</div>
</body>
</html>
