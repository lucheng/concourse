<div class="ff_inf mb25 mt5 pl5">
	<div class="user_at clearfix"> </div>
	<ul class="clearfix">
		<li style="padding-left:0">
			<a href="{u u/follow uid=$home_uid}">关注</a><br>
			<a href="{u u/follow uid=$home_uid}"><span>{$home_user['follows']}</span></a>
		</li>
		<li>
			<a href="{u u/fans uid=$home_uid}">粉丝</a><br>
			<a href="{u u/fans uid=$home_uid}"><span >{$home_user['fans']}</span></a>
		</li>
		<li style="background-image:none;">
			<a>被喜欢</a><br>
			<a><span style="color:#f39;">{$home_user['collects']}</span></a>
		</li>
	</ul>
</div>
<div class="per_inf mb25">
	<h3 class="mb10">个人信息</h3>
	<!--{if $home_uid == $_FANWE['uid']}-->
	<a class="pi_setting" href="{u settings/personal}" target="_blank">设置</a>
	<!--{/if}-->
	<p class="mb5 ml5 mr10">
	{$home_user['introduce']}
	</p>
	<!--{if !empty($reside_province)}-->
	<p class="ml5">
		地区：<span>{$reside_province}</span> 
		<span>{$reside_city}</span>
	</p>
	<!--{/if}-->
</div>
<div class="mb25 hot_event">
	<h3 class="mb10">热门活动</h3>
	<ul>
		<!--{loop $hot_events $hot_event}-->
		<li>
			<a target="_blank" href="{$hot_event['url']}"><img class="hot_pic" width="50" height="50" src="{getimg $hot_event['imgs'][0]['img'] 100 100}" /></a>
			<div class="hot_title">
				<p><a target="_blank" href="{$hot_event['url']}">{cutstr $hot_event['title'] 46}</a></p>
				{$hot_event['post_count']}回应 
			</div>
		</li>
		<!--{/loop}-->
	</ul>
</div>
<div class="mb25 tdaren">
	<h3 class="mb10">今日达人</h3>
	<a href="{$today_daren['user']['url']}"><img class="ml10" style="width:180px;" src="{$today_daren['img']}"></a>
	<div class="tl">
		<a href="{$today_daren['user']['url']}" class="n">{$today_daren['user']['user_name']}</a>
		<!--{if $is_follow_daren}-->
		<img src="./tpl/images/add_fo_ok.png" class="fo_ok fr">
		<!--{else}-->
		<a onclick="$.User_Follow($today_daren['user']['uid'],this,UpdateDarenUserFollow);" href="javascript:;" class="addfo fr"></a>
		<!--{/if}-->
	</div>
</div>
<script type="text/javascript">
function UpdateDarenUserFollow(obj,result)
{
	var parent = $(obj).parent();
	if(result.status == 1)
	{
		$(obj).before('<img src="./tpl/images/add_fo_ok.png" class="fo_ok fr">');
		$(obj).remove();
	}
}
</script>
