<div class="p_l" style="padding: 0 10px">
	<h2><a>{lang follow_topic_user}...</a></h2>
	<ul id="follow_ul">
		<!--{loop $follow_users $user}-->
		<li>
			<div><a href="{$user['url']}"><img class="u_name GUID" width="64" src="{avatar $user['uid'] b 1}" alt="{$user['user_name']}" uid="{$user['uid']}"/></a></div>
			<a href="{$user['url']}" class="u_name GUID" uid="{$user['uid']}">{$user['user_name']}</a>
		</li>
		<!--{/loop}-->
	</ul>
</div>
<div class="follow_info" style="clear:both">
	<!--{if $_FANWE['uid'] != $topic['uid']}-->
	<a href="javascript:;" onclick="$.Topic_Follow({$topic['tid']},$('#follow_box'))">
		<!--{if $is_follow}-->
		<img class="fo_st" src="./tpl/images/topic_unfo.png">
		<!--{else}-->
		<img class="fo_st" src="./tpl/images/topic_fo.png">
		<!--{/if}-->
	</a>
	<!--{else}-->
	<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
	<!--{/if}-->
	<a class="fo_num">{sprintf total_follow_count $follow_count}</a>
</div>
