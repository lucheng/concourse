<tagLib name="fanwe" />
<php>
	function getTypeName($type)
	{
		return l("SHARE_".strtoupper($type));
	}
	function getShareData($data)
	{
		return l("SHARE_DATA_".strtoupper($data));
	}
</php>

<div class="handle-btns">
	<fanwe:imageBtn id="editShare" name="editShare" value="{%EDIT}" click="editData(this,'checkList','share_id')" />

		<input class="submit_btn" type="submit" value="{%SEARCH}" />
		<input type="hidden" name="{:c('VAR_MODULE')}" value="{$module_name}" />
		<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
	</form>
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="share" 
	pk="share_id" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="share_id:{%ID}|50,content:{%SHARE_CONTENT}|~left:textEdit|share_id,uid|getUserName:{%USER_NAME}|100,create_time|toDate:{%CREATE_TIME}|100,collect_count:{%COLLECT_COUNT}|30,relay_count:{%RELAY_COUNT}|30,comment_count:{%COMMENT_COUNT}|30,type|getTypeName:{%SHARE_TYPE}|90,share_data|getShareData:{%SHARE_DATA}|90" 
	actionlist="editData:{%EDIT}:share_id,removeData:{%REMOVE}:share_id" action_width="80" />
