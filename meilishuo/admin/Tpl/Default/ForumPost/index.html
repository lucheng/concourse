<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<script type="text/javascript">
	function back_thread()
	{
		location.href = '{:u("ForumThread/index")}';
	}
</script>
<div class="handle-btns">
	<fanwe:imageBtn id="back" name="back" value="{%BACK_THREAD}" click="back_thread()" />
	<fanwe:imageBtn id="editData" name="editData" value="{%EDIT}" click="editData(this,'checkList','pid')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{%REMOVE}" click="removeData(this,'checkList')" />
</div>
<div class="search-box">
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="post" 
	pk="pid" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="pid:{%ID}|50,uid|getUserName:{%USER_NAME}|100,share_id|getRelateShare:{%CHECK_RELATE_SHARE}|150,create_time|toDate:{%POST_TIME}|150" 
	actionlist="editData:{%EDIT}:pid,removeData:{%REMOVE}:pid" action_width="80" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
