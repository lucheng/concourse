<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="editData" name="editData" value="{%EDIT}" click="editData(this,'checkList','tid')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{%REMOVE}" click="removeData(this,'checkList')" />
</div>
<div class="search-box">
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="thread" 
	pk="tid" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="tid:{%ID}|50,title:{%TITLE}|~left,aid|getAskName:{%ASK_ID}|100,uid|getUserName:{%USER_NAME}|100,share_id|getRelateShare:{%CHECK_RELATE_SHARE}|150,is_solve|getStatusImg:{%IS_SOLVE}|50:toggleStatus|tid,is_top|getStatusImg:{%IS_TOP}|50:toggleStatus|tid,is_best|getStatusImg:{%IS_BEST}|50:toggleStatus|tid,sort:{%SORT}|50:textEdit|tid,status|getStatusImg:{%STATUS}|50:toggleStatus|tid,post_count|getPostCount=$thread['tid']:{%POST_COUNT}|100,create_time|toDate:{%POST_TIME}|150" 
	actionlist="editData:{%EDIT}:tid,removeData:{%REMOVE}:tid" action_width="80" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
