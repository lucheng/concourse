<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>搜索"{$keyword}"-{$config.sitetitle}</title>
<meta name="Keywords" content="{$config.sitekeywords}" />
<meta name="Description" content="{$config.sitedescription}"/>
<link rel="shortcut icon" href="__PUBLIC__/Web/images/favicon.ico" type="image/x-icon" />
<link href="__PUBLIC__/Web/images/default.css" rel="stylesheet" type="text/css"/>
<script src="__PUBLIC__/Web/js/common.js" type="text/javascript"></script>
<script src="__PUBLIC__/Web/js/marquee.js" type="text/javascript"></script>
<script type="text/javascript" defer="defer">
	var value=3;
</script>
<!-- InstanceEndEditable -->
<link href="../Public/style/styleforindex.css" rel="stylesheet" type="text/css" />
<!-- InstanceBeginEditable name="head" -->
<link href="../Public/style/s_expert.css" rel="stylesheet" type="text/css" />
<!-- InstanceEndEditable -->

<style>
  .index_menu{
	background-image:url(../Public/images/index/bg.jpg);
}
</style>
</head>
<body>

<div id=contener>
<include file="Public:top" />
        <div class="clear"></div>
	<div id="context">
		<include file="Public:menu" />
 			<div id="bgimage">
 			 <img src="../Public/images/index/bging.jpg" width="1038" height="150" />
 			</div> 
   		 <include file="Public:top_flash" />
    </div>
<div id="positionbg">
    <div id="position"><a href="__APP__">{$config.sitetitle}</a>&nbsp;&gt;&nbsp;共搜索到<font color="red"><b>{$num}</b></font>篇文章</div>
	<div id="sousuo"><form name="search" method="post" action="{:U('s/search');}"><input type="text" name="k" id="kw" value="{$keyword}" maxlength="60"><input type="submit" value="搜索" class="btn">{__TOKEN__}</form></div>
</div>

<div id="wrapper">

    <div id="content">
	     <div id="news">
			<volist name="list" id="vo" mod="5">
		     <div class="list">
			 <div class="lb4">({$vo.addtime|substr=0,10})</div>
			 <div class="lb1"></div>
			 <div class="lb2">[<a href="{$vo.typeid|url=lists,###}">{$vo.typename}</a>]</div>
			 <div class="lb3"><a href="{$vo.aid|url=articles,###}">{$vo.title}</a></div>
			 </div>
			 <eq name="mod" value="0"><br/></eq>
			 </volist> 
			 <div id="page"><ul style="text-align:left;">{$page}</ul></div>
	</div></div>

	<div id="side">
	     <div class="RightRecommend">
		      <div class="RRTitle">精选推荐</div>
		     <div class="RRList"><ul> {:ShowArt(0,5,0,2);}</ul></div></div>
	     <div class="RightHotc">
		      <div class="RHTitle">浏览排行</div>
		      <div class="RHList"><ul>{:ShowArt(0,5,0,0);}</ul></div>
         </div>
	</div>
</div>
<div class="clear"></div>
<include file="Public:footer"/>
</div>
</body>
</html>
