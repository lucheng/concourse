<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equtv="Content-Type" content="text/html; charset=utf-8" />
<title>网站后台管理</title>
<link href="__PUBLIC__/Admin/images/Admin_css.css" type=text/css rel=stylesheet>
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<import file= "Admin.setdate.WdatePicker,Admin.js.admin,Admin.js.Ajax,Admin.js.Jquery"/> 
</head>
<body>
<script>
function showhelp(){
	var str='勾选左侧选框,点击底部操作按钮完成批量操作,左侧底部最后一个选框为全选,点击栏目切换到当前栏目所有文章,点击文章链接查看前台内容,左侧顶部可以按条件选择文章,右侧顶部可以快速查找其它栏目文章,顶部中间支持文章标题关键字搜索';
	alert(str);
}
</script>

<form name="myform" id="myform" method="POST" action="__URL__/delall">
<table width="95%" border="0"  align=center cellpadding="3" cellspacing="1" bgcolor="#F2F9E8" class="admintable">
<tr> 
<td colspan="5" align=left class="admintitle">文章列表　[<a href="__URL__/add">添加</a>][<a onclick="showhelp();">操作提示</a>]</td></tr>
    <tr bgcolor="#f1f3f5" style="font-weight:bold;">
    <td width="5%" height="30" align="center" class="ButtonList">&nbsp;</td>
    <td width="13%" align="center" class="ButtonList">页面ID</td>
    <td width="23%" align="center" class="ButtonList">页面名称</td>
    <td width="20%" height="25" align="center" class="ButtonList">版本</td>

    <td width="7%" height="25" align="center" class="ButtonList">浏览</td>
    <td width="20%" height="25" align="center" class="ButtonList">管理</td>    
    </tr>
	<volist name="list" id="vo"> 
    <tr bgcolor="#ffffff" onMouseOver="this.style.backgroundColor='#EAFCD5';" onMouseOut="this.style.backgroundColor='';this.style.color=''">
    <td height="25" align="CENTER">&nbsp;<!--<input type="checkbox" value="{$vo.aid}" name="aid[]" onClick="unselectall(this.form)" style="border:0;">--></td>
    <td height="25" align="CENTER">{$vo.aid}</td>
    <td height="25"><a href="__ROOT__/{$urlmode}pages/{$vo.aid}{$suffix}" target="_blank">{$vo.title}</a></td>
    <td height="25" align="center"><eq name="vo.isenglish" value="1"><font color="red">[英文]</font></eq></td>
    <td height="25" align="center">{$vo.hits}</td>
    <td align="center"><a href="__URL__/edit/aid/{$vo.aid}">编辑</a>|<a href="__URL__/del/aid/{$vo.aid}" onClick="JavaScript:return confirm('确定要删除？')">删除</a></td>
    </tr>
	</volist>
	
  </table>
</form>
<div style="text-align:center;margin:10px;">
<hr>
<include file="Index:copy" /> 
</div>
</body>
</html>
