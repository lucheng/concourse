<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equtv="Content-Type" content="text/html; charset=utf-8" />
<title>网站后台管理</title>
<link href="__PUBLIC__/Admin/images/Admin_css.css" type=text/css rel=stylesheet>
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<import file= "Admin.js.admin,Admin.js.Jquery"/>
<script charset="utf-8" src="__PUBLIC__/Editor/kindeditor-min.js"></script>
<script> 
        KE.show({
                id : 'content',
				autoSetDataMode: false,
				afterCreate : function(id) {
					KE.event.add(KE.$('myform'), 'submit', function() {
						KE.sync(id);
					});
				},
				minWidth : 500,minHeight:300,allowUpload:false,
				items:[ 'title', 'fontname', 'fontsize', '|', 'textcolor', 'bgcolor', 'bold',
'italic', 'underline', 'strikethrough', 'removeformat','|','justifyleft', 'justifycenter', 'justifyright',
'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
'superscript', '|', 'selectall', '-','undo', 'redo', 'cut', 'copy', 'paste',
'plainpaste', 'wordpaste', '|','image','flash', 'media', 'advtable', 'hr', 'emoticons', 'specialchar', 'link', 'unlink', '|','source', 'fullscreen', 'about', 'preview']
        });
		function round(){
	document.myform.Hits.value=Math.ceil(Math.random()*(1000-1)+1);
	}
	function CheckForm()
{ 
  if (document.myform.Title.value==""){
	alert("请填写标题！");
	document.myform.Title.focus();
	return false;
  }
  if (document.myform.Title.value.length>50){
	alert("标题不能超过50个字符");
	document.myform.Title.focus();
	return false;
  }
  if (document.myform.Typeid.value==""){
	alert("请选择分类！");
	document.myform.Typeid.focus();
	return false;
  }
  if (document.myform.Hits.value==""){
	alert("请填写浏览次数！");
	document.myform.Hits.focus();
	return false;
  }
  var filter=/^\s*[0-9]{1,6}\s*$/;
  if (!filter.test(document.myform.Hits.value)) { 
	alert("浏览次数填写不正确,请重新填写！"); 
	document.myform.Hits.focus();
	return false; 
  }
  function ResumeError()
			{return true;}
			window.onerror = ResumeError;
}
function showhelp(){
	var str='点击 随机,获取随机点击数,关键字和描述是用于被搜索引擎收录的内容,不在网页里显示,文章摘要是在文章页上方的一段内容提示,文章摘要不填,系统将截取正文内容前130字作为文章摘要';
	alert(str);
	}
</script>
</head>
<body>
<table width="95%" border="0"  align=center cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="admintable">
<form action="__URL__/doedit" onsubmit="return CheckForm();" name="myform" method=post>
<tr> 
    <td colspan="2" align=left class="admintitle">修改单页[<a onclick="showhelp();">操作提示</a>]</td></tr>
<tr> 
<td width="20%" class="b1_1">标题</td>
<td class="b1_1"><input name="title" disabled="true" value="{$list.title}" type="text" id="Title" size="40" maxlength="50"><span class="note">注：最多50个字符</span></td>
</tr>
<tr>
  <td class="b1_1">关键字</td>

  <td class="b1_1"><input name="keywords" value="{$list.keywords}" type="text" id="KeyWord" size="40" maxlength="50">&nbsp;<span class="note">多个关键字用|隔开</span></td>
</tr>
<tr>
  <td class="b1_1">描述</td>
  <td class="b1_1"><input name="description"  value="{$list.description}"  type="text" size="40" maxlength="50">&nbsp;<span class="note">用于搜索引擎抓取</span></td>
</tr>

<tr>
  <td class="b1_1">浏览次数</td>
  <td class="b1_1"><input name="hits" value="{$list.hits}" type="text" id="Hits" size="6" maxlength="10">&nbsp;&nbsp;<input name="get" type="button" class="bnt" onclick="round();" value="随 机"></td>
</tr>
<tr>
  <td class="b1_1">附加选项</td>
  <td class="b1_1">
    <input name="isenglish" type="checkbox" disabled="true" class="noborder" id="isenglish" value="1" <eq name="list.isenglish" value="1">checked</eq>>
    英文版本
</td>
</tr>
<tr>
  <td valign="top" class="b1_1"><p>内容</p>
  <td class="b1_1"><textarea id="content" name="content" style="width:700px;height:300px;">{$list.content}
</textarea>
</td>
</tr>

<tr> 
<td width="20%" class="b1_1"></td>
<td class="b1_1"><input name="submit" type="submit" class="bnt" value="修改">&nbsp;&nbsp;<input type="button" onclick="history.go(-1);" class="bnt" value="返 回"></td>
<input type="hidden" name="aid" value="{$list.aid}"/>
</tr>
</form>
</table>
<div style="text-align:center;margin:10px;">
<hr>
<include file="Index:copy" /> 
</div>
</body>
</html>
