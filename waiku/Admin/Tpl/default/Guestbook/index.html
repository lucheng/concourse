<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equtv="Content-Type" content="text/html; charset=utf-8" />
<title>网站后台管理</title>
<link href="__PUBLIC__/Admin/images/Admin_css.css" type=text/css rel=stylesheet>
<link rel="shortcut icon" href="__PUBLIC__/Admin/images/myfav.ico" type="image/x-icon" />
<import file= "Admin.setdate.WdatePicker,Admin.js.admin,Admin.js.Ajax,Admin.js.Jquery"/> 
</head>
<body>
<table width="95%" border="0" cellspacing="2" cellpadding="3"  align=center class="admintable" style="margin-bottom:5px;">
    <tr>
      <td height="25" bgcolor="f7f7f7">快速查找：
        <SELECT onChange="javascript:window.open(this.options[this.selectedIndex].value,'main')"  size="1" name="s">
        <OPTION value="" selected>-=请选择=-</OPTION>
        <OPTION value="__URL__/index/">所有留言</OPTION>
        <OPTION value="__URL__/index/status/1">已回复的留言</OPTION>
        <OPTION value="__URL__/index/status/0">未回复的留言</OPTION>
      </SELECT> </td>
      <td bgcolor="f7f7f7">
	  <form name="form1" method="get" action="__URL__/index/">
        <input name="keyword" type="text" id="keyword" value="" class="s26">
        <input name="Submit2" type="submit" class="bnt" value="搜索">
        </td>
     {__NOTOKEN__}
    </form>
    </tr>
</table>
 
<form name="myform" method="POST" action="__URL__/delall">
<table width="95%" border="0"  align=center cellpadding="3" cellspacing="2" bgcolor="#FFFFFF" class="admintable">
<tr> 
  <td colspan="8" align=left class="admintitle">留言列表</td>
</tr>
    <tr bgcolor="#f1f3f5" style="font-weight:bold;">
    <td width="5%" height="30" align="center" class="ButtonList">&nbsp;</td>
    <td width="30%" align="center" class="ButtonList">留言内容</td>
    <td width="10%" align="center" class="ButtonList">发布人</td>
    <td width="10%" align="center" class="ButtonList">邮箱</td>
    <td width="10%" align="center" class="ButtonList">电话</td>
    <td width="15%" height="25" align="center" class="ButtonList">发布时间</td>
    <td width="15%" height="25" align="center" class="ButtonList">管理</td>    
    </tr>
	<volist name="list" id="vo"> 
    <tr>
    <td height="25" align="center" bgcolor="f7f7f7"><input type="checkbox" value="{$vo.id}" name="id[]" onClick="unselectall(this.form)" style="border:0;"></td>
    <td height="25" bgcolor="f7f7f7"><a href="__URL__/edit/id/{$vo.id}" target="_blank">{$vo.content|msubstr=###,0,30,'utf-8'}...</a></td>
    <td height="7" align="center" bgcolor="f7f7f7">{$vo.author}</td>
    <td height="8" align="center" bgcolor="f7f7f7">{$vo.email}</td>
    <td height="8" align="center" bgcolor="f7f7f7">{$vo.tel}</td>
    <td height="15" align="center" bgcolor="f7f7f7"><span class="td">{$vo.addtime}</span></td>
    <td align="center" bgcolor="f7f7f7"><a href="__URL__/status/id/{$vo.id}/status/{$vo.status}"><eq name="vo.status" value="1">已回复<else/><font color='red'>未回复</font></eq></a>|<a href="__URL__/edit/id/{$vo.id}">查看</a>|<a href="__URL__/del/id/{$vo.id}" onClick="JavaScript:return confirm('确定要删除?')">删除</a></td>
    </tr>
	</volist>
<tr><td align="center" bgcolor="f7f7f7"><input name="Action" type="hidden"  value="Del"><input name="chkAll" type="checkbox" id="chkAll" onClick=CheckAll(this.form) value="checkbox" style="border:0"></td>
  <td colspan="5" bgcolor="f7f7f7"><input name="Del" type="submit" class="bnt" id="Del" value="删除">
    <input name="Del" type="submit" class="bnt" id="Del" value="批量未审">
    <input name="Del" type="submit" class="bnt" id="Del" value="批量审核"></td>
  </tr><tr><td bgcolor="f7f7f7" colspan="6">
<div id="page">
	<ul style="text-align:left;">
{$page}
    </ul>
</div>
</td></tr></table>
</form>
<div style="text-align:center;margin:10px;">
<hr>
<include file="Index:copy" /> 
</div>
</body>
</html>
